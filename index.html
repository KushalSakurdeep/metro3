<!doctype html>

<!-- Set the primary language of the html page-->
<html class="no-js" lang="en">
  
  <!-- Head containing metadata-->
    <head>
    
    <!-- Behavioral Meta Data -->
    <!-- Tells the web browser which character set to use. In this case, the character set is "utf-8". -->
	<meta charset="utf-8" />
    
    <!-- To display the webpage in edge mode, which is the highest standards mode supported by Internet Explorer, from Internet Explorer 6 through IE11. -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    
    <!-- Apple specific meta-tag. Sets whether a web application runs in full-screen mode. If content is set to yes, the web application runs in full-screen mode; otherwise, it does not. The default behavior is to use Safari to display web content. --> 
    <meta name="apple-mobile-web-app-capable" content="yes" />
    
    <!-- Title of the webpage - will appear at the top of the browser -->
    <title>Open University Metro Express Webpage</title>
      
    <!-- Description of the page - used by SEO if a valid description is available. Avoid repeating words, irrelevant words or copying the title as the page may be blacklisted by search engines -->
    <meta name="description" content="Metro Express Mauritius Online Portal" />
      
    <!-- A <meta> viewport (device dependent user's visible area of a web page) element gives the browser instructions on how to control the page's dimensions and scaling. The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device). The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Experimental technology - Scope for future development. Provides information about an application (such as name, author, icon, and description) in a JSON text file. The purpose of the manifest is to install web applications to the homescreen of a device, providing users with quicker access and a richer experience. -->
    <link rel="manifest" href="site.webmanifest">
    
    <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <p>Hello world! This is the Open University Metro Project.</p>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
